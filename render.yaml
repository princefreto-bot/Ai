# Render Blueprint - TradeScalpSnip
# UN SEUL WEB SERVICE (Frontend + Backend)

services:
  - type: web
    name: tradescalpsnip
    runtime: node
    region: frankfurt
    plan: free
    rootDir: server
    buildCommand: chmod +x build.sh && bash build.sh
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: NOWPAYMENTS_IPN_SECRET
        sync: false
